<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои деньги</title>
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0b0f19;
      color: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card{
      width: min(700px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    h1{ margin: 0 0 12px; font-size: 22px; font-weight: 700; }
    .amount{
      font-size: 44px;
      font-weight: 800;
      letter-spacing: 0.2px;
      margin: 8px 0 18px;
    }

    /* горизонтальная шкала */
    .bar{
      height: 18px;
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.12);
    }
    .fill{
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      border-radius: 999px;
      transition: width 280ms ease;
    }

    .scale{
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      opacity: 0.85;
      margin-top: 8px;
    }

    .controls{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-top: 16px;
    }
    input{
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.25);
      color: #fff;
      outline: none;
      font-size: 16px;
    }
    button{
      padding: 12px 14px;
      border-radius: 10px;
      border: 0;
      background: #3b82f6;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover{ filter: brightness(1.05); }
    .hint{ margin-top: 10px; font-size: 13px; opacity: 0.75; line-height: 1.35; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Сколько у меня денег</h1>
    <div class="amount"><span id="moneyText">0</span> ₽</div>

    <div class="bar" aria-label="Шкала денег от 0 до 1000 рублей">
      <div class="fill" id="fill"></div>
    </div>
    <div class="scale">
      <span>0 ₽</span>
      <span>1000 ₽</span>
    </div>

    <div class="controls">
      <input id="moneyInput" type="number" min="0" max="1000" placeholder="Введи сумму (0–1000)" />
      <button id="applyBtn">Обновить</button>
    </div>

    <div class="hint">
      Можно вводить число и жать “Обновить”.<br/>
      Или в консоли браузера вызвать: <code>setMoney(350)</code>
    </div>
  </div>

  <script>
    const MAX = 1000;

    const moneyText = document.getElementById('moneyText');
    const fill = document.getElementById('fill');
    const input = document.getElementById('moneyInput');
    const btn = document.getElementById('applyBtn');

    function clamp(n, min, max){ return Math.min(max, Math.max(min, n)); }

    function setMoney(value){
      const v = clamp(Number(value || 0), 0, MAX);
      moneyText.textContent = v.toString();
      fill.style.width = (v / MAX * 100).toFixed(1) + '%';
      input.value = v;
    }

    // кнопка
    btn.addEventListener('click', () => setMoney(input.value));

    // Enter
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') setMoney(input.value);
    });

    // стартовое значение (можешь поменять тут)
    setMoney(10);

    // чтобы было доступно из консоли
    window.setMoney = setMoney;
  </script>
</body>
</html>
